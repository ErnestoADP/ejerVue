<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="main">
        <h2>listado de tareas</h2>
        <hr>
        <input type="text" placeholder="tarea nueva" v-model="tarea">
        <button v-on:click="agregarTareas">Agreagar Tarea</button>
        <hr>

        <ul>
            <li v-for="item in tareas">
                {{item.titulo}}

            </li>
        </ul>
        <hr>
        <h2>Tareas completadas</h2>
        <ul>
            <li v-for="item in mostrarCompletadas">
                {{item.titulo}}

            </li>
        </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="ejeer3.js"></script>

</body>

</html>
